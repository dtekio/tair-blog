{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
{% include "header.html" %}

<!-- Page Header -->
<header class="masthead"
  style="background-image: url('url_for('static', filename='img/log-bg.jpg'))">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Регистрация</h1>
          <span class="subheading">Сделайте вклад в блог!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}

    </div>
  </div>
</div>

{% include "footer.html" %}
{% endblock %}
